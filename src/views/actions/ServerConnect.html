<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
<style>
    .container {
        max-width: 800px;
        align-items: center;
    }

    .card {
        margin-top: 20px;
    }

    .card-header {
        font-size: 1.5rem;
    }

    .card-body {
        font-size: 1.25rem;
    }

    .card-body p {
        margin-bottom: 0;
    }

    .card-body button {
        margin-top: 10px;
    }

</style>
<div class="container">
    <div class="card">
        <div class="card-header">
            <p> Direct Connect Gateway for: {{serverName}} </p>
        </div>
        <div class="card-body">
            <p> ServerID: {{serverId}} </p>
            <p> Host: {{serverHost}} - Port: {{serverPort}} </p>
            <button type="button" class="btn btn-primary" onclick="connect();">Connect
                to Server</button>
        </div>
    </div>
</div>

<script>
    function connect() {
        window.location.href = '{{connectionString}}'
    }
</script>
